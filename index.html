<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>è¡¨</title>
</head>
<style>
  .clock{
    width: 200px;height: 200px;
    border:4px solid yellow;
    border-radius: 50%;
    position: fixed;
    left: 0;
    right:0;
    top:0;
    bottom:0;margin: auto;
  }
  .biao{
    width: 14px;height: 14px;
    background: indianred;
    border-radius: 50%;
    z-index: 1;
    position: absolute;
    left: 0;
    right:0;
    bottom: 0;
    top:0;
    margin: auto;
  }

</style>
<script>
  window.onload=function () {
    var clock=document.querySelector(".clock");
    var w,h;
    for(var i=0; i<60; i++){
      if(i%5==0){
        w=4;h=8;
      }else {
        w=2;h=4;
      }
      var div=document.createElement("div");
      div.style.cssText="width:"+w+"px;height:"+h+"px;background:#000;position:absolute;top:0px;left:0px";
      div.style.transformOrigin="center 100px";
      div.style.transform="translate("+(200-w)/2+"px,0) rotate("+i*6+"deg)";
      clock.appendChild(div);

    }
    var time=new Date();
    function creatpoint(w1,h1,c,j){
      var div=document.createElement("div");
      div.style.cssText="width:"+w1+"px;height:"+h1+"px;background:"+c+";position:absolute;top:0;left:0";
      clock.appendChild(div);

      div.style.transformOrigin="center bottom";
      div.style.transform="translate("+(200-w1)/2+"px,"+(100-h1)+"px) rotate("+j+"deg)"
      div.h1=h1;
      div.w1=w1;
      return div;
    }
    var hpoint=creatpoint(4,40,"red",time.getHours()*30+time.getMinutes()*6/12);
    var mpoint=creatpoint(3,60,"yellow",time.getMinutes()*6);
    var spoint=creatpoint(2,80,"blue",time.getSeconds()*6);
    var t=setInterval(function(){
      var time=new Date();
      hpoint.style.transform="translate("+((200-hpoint.w1)/2)+"px,"+(100-hpoint.h1)+"px) rotate("+(time.getHours()*30+time.getMinutes()*6/12)+"deg)";
      mpoint.style.transform="translate("+((200-mpoint.w1)/2)+"px,"+(100-mpoint.h1)+"px) rotate("+(time.getMinutes()*6)+"deg)";
      spoint.style.transform="translate("+((200-spoint.w1)/2)+"px,"+(100-spoint.h1)+"px) rotate("+(time.getSeconds()*6)+"deg)";
    },1000)

  }
</script>
<body>
<div class="clock">
  <div class="biao"> </div>
</div>
</body>
</html>
